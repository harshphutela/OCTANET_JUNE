<!DOCTYPE html>
<html>
<head>
  <title>Mobile Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }
    
    .hero-image {
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    
    .menu {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    
    .menu a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      font-size: 20px;
      text-decoration: none;
      padding-bottom: 10px;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
    }
    
    .menu a:hover {
      border-bottom: 2px solid #4caf50;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product-image {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }
    
    .product-details {
      flex-grow: 1;
    }
    
    .product-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .product-description {
      font-size: 16px;
      margin-bottom: 10px;
      color: #666;
    }
    
    .product-price {
      font-size: 20px;
      color: #4caf50;
    }
    
    /* Custom Styling */
    
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #4caf50;
    }
    
    .menu a {
      color: #333;
    }
    
    .menu a:hover {
      border-bottom: 2px solid #ff5722;
    }
    
    .product-title {
      color: #ff5722;
    }
    
    .product-price {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mobile Store</h1>
    <p>Discover the latest mobile devices and accessories.</p>
    <img class="hero-image" src="https://i.pinimg.com/736x/f0/f5/a6/f0f5a6cc6bff547d2c7d5cbcb00bea85.jpg" alt="Mobile Store Hero Image">
    
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
