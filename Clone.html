<!DOCTYPE html>
<html>
<head>
  <title>Example.com Clone</title>
  <style>
    /* Reset default browser styles */
    body, h1, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Hero section styles */
    .hero {
      background-image: url("hero-image.jpg");
      background-size: cover;
      color: #fff;
      padding: 50px;
      text-align: center;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Example.com</h1>
      <p>This is a clone of Example.com.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Example.com Clone</p>
  </footer>
</body>
</html>
